#Technical Details
tech.detail.title=Technical Details
tech.detail.message=Library and Archives Canada (LAC) is a member of the <a href="http://www.netpreserve.org/"> International Internet Preservation Consortium (http://www.netpreserve.org) </a> . \
The goal of this organization is to collect, preserve and ensure long-term access to Internet content from around the world through the collaborative \
development of common tools and techniques for developing web archives. LAC has implemented this first significant Canadian web archive through the \
use of these open source tools.
tech.detail.opensource.title=Open-Source Software
tech.detail.opensource.message=Archiving the Canadian Web Project will require three types of Open Source Software:
tech.detail.opensource.list=<ul> \
								<li><b>Heritrix v1.12.1 </b>web crawling software - Heritrix is the Internet Archive's open-source, extensible, \
								web-scale, archival-quality web crawler project. <a href="http://crawler.archive.org">http://crawler.archive.org/ </a>. </li> \
								<li><b>NutchWax v0.10.0 </b>database / repository software - NutchWAX is <i> <a href="http://www.nutch.org"> Nutch (http://www.nutch.org) </a> + Web Archive eXtensions" </i>, \
								a bundling of Nutch and extensions that can be used to search Web Archive Collections (WACs). Extensions include adaptation \
								of the Nutch fetcher step to go against web archives rather than open net (Adaptation currently does \
								<a href="http://www.archive.org/"> Internet Archive (http://www.archive.org) </a> ARC files only), and index-time and query-time plugins to allow querying of a records' WAC location \
								in the repository, etc. <a href="http://archive-access.sourceforge.net/projects/nutch/">http://archive-access.sourceforge.net/projects/nutch/ </a> </li> \
								<li><b>WayBack v0.8.0</b> is an open source java implementation of The Internet Archive Wayback Machine. \
								<a href="http://archive-access.sourceforge.net/projects/wayback/">http://archive-access.sourceforge.net/projects/wayback/ </a></li> \
							</ul>

