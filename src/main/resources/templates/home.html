<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorator="layout/content-secmenu">
<main layout:fragment="content">

<h1 id="wb-cont" property="name" th:text="${sectionTitle}">Section Title</h1>
<p th:text="#{intro1.message}"></p>
<section class="gc-prtts">
    
    <div class="row">

      <section class="col-lg-4 col-md-6 mrgn-bttm-md" th:each="category : ${categories}">
        <h2>
        <a th:href="@{/category/} + ${category.id}">
		<span th:text="${category.title}"></span>
        <img th:src="@{/images/{img}(img=${category.thumbnail})}" alt="" class="img-responsive thumbnail mrgn-bttm-sm" />
        </a></h2>
        <p th:text="${category.description}"></p>
      </section>

    </div>

  </section>
  <div th:replace="fragment/datemodified"></div>
</main>
</html>
