<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="admin/layout/content-intranet">
<main layout:fragment="content">
<script th:inline="javascript">
        /*<![CDATA[*/
        (function() {
            window["wb-tables"] = {
                "ordering": true,
                "order": [ [0, 'desc'] ],
                "pageLength": 10
            }
        })();
        /*]]>*/
    </script>
    
  <h1>Audit Log</h1>
  
  <h2>Seed</h2>
        <table class="wb-tables table table-striped table-hover">
            <thead>
            <tr>
                <th>Revision Id</th>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Object Id</th> 
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="e : ${seedHistory}">
                <td th:text="${e[1].id}"></td>
                <td th:text="${#calendars.format(e[1].timestamp,'yyyy-MM-dd&nbsp;HH:mm:ss')}"></td>
                <td th:text="${e[2]}"></td>
                <td th:text="${e[0].id}"></td>
                <td th:text="${e[0].url}"></td>
            </tr>
            </tbody>
        </table>

  <h2>Collection</h2>

      <table class="wb-tables table table-striped table-hover">
            <thead>
            <tr>
                <th>Revision Id</th>
                <th>Timestamp</th>
                <th>Action</th>
                <th>Object Id</th>
                <th>Title EN</th>
                <th>Title FR</th>
            </tr>
            </thead>
            <tbody>
            <tr  th:each="e : ${collectionHistory}">
                <td th:text="${e[1].id}"></td>
                <td th:text="${#calendars.format(e[1].timestamp,'yyyy-MM-dd&nbsp;HH:mm:ss')}"></td>
                <td th:text="${e[2]}"></td>
                <td th:text="${e[0].id}"></td>
                <td th:text="${e[0].titleEn}"></td>
                <td th:text="${e[0].titleFr}"></td>
            </tr>
            </tbody>
        </table>

        

</main>
</html>
