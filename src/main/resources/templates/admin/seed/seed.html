<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="admin/layout/content-intranet">
<main layout:fragment="content">

<h1>Seed</h1>

<div>
<p class="alert alert-success" th:if="${flashSuccessMsg}" th:text="${flashSuccessMsg}"></p>
	<form method="post" th:action="@{/admin/seed}" class="form-horizontal" th:object="${seed}">
	   <input type="hidden" th:field="*{id}" />

        <section class="panel panel-default">
        <header class="panel-heading">
            <h2 class="panel-title" property="name" th:text="${seed.getHumanReadableUrl()}">seed.human.readable.url</h2>
            <small th:each="col: ${seed.collection}">in collection: <a th:href="@{/admin/seed/list/collection/} + ${col.id}" th:text="${col.title}"></a> </small>
        </header>
        <div class="panel-body">
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">Url</label>
			<div class="col-sm-9">
				<input type="text" size="60" class="form-control" th:field="*{url}" />
			</div>
		</div>
		
		
	    <div class="form-group">
	    <label for="collection" class="col-sm-2 control-label">Collection</label>
	    <div class="col-sm-10">
	        <select th:field="*{collection}" class="form-control">
	            <option th:each="collection: ${allCollections}"
	                    th:value="${collection.id}"
	                    th:text="${collection.title}">collection list</option>
	        </select>
	    </div>
	    </div>
	

		</div>
		
		<footer class="panel-footer">
		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-11">
				<button type="submit" class="btn btn-primary">Save</button>&nbsp;
				<a th:if="${seed.id}" th:href="@{/admin/seed/delete/} + ${seed.id}" class="btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this url');">delete</a>
			</div>
		</div>
		</footer>
	</section>
	</form>

</div>

</main>
</html>
