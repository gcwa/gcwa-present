<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorator="layout/content-secmenu">
<main layout:fragment="content">

<h1 id="wb-cont" property="name" th:text="#{search.title}">Search Title</h1>

<div class="wb-frmvld">
	<form method="get" action="#" id="validation-example">
		<div class="form-group">
 			<label for="data1" th:text="#{search.message}"></label>
            <input class="form-control" id="data1" name="q" type="text"
				required="required" pattern=".{2,}" th:value="${results.title}" data-rule-minlength="2" />
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" th:text="#{button.search}">
			</button>
			<input type="reset"
				th:value="#{button.reset.all}"
				class="btn btn-default" />
		</div>
	</form>
</div>

    <div class="datatable_wrapper">
    <ol>
        <li th:each="item : ${results.items}">
            <h3><a th:href="${item.link}"  th:text="${item.title}">Entry title</a></h3>
            <div th:utext="${item.description.value}"></div>
            <dl class="dl-horizontal">
            <th:block th:each="f : ${item.foreignMarkup}">
                <th:block th:if="${f.getName().equals('site')}">
                    <dt th:text="#{search.results.item.site}"></dt>
                    <dd th:text="${f.getValue()}"></dd>
                </th:block>
                <th:block th:if="${f.getName().equals('type')}">
                    <dt th:if="${f.getName().equals('type')}" th:text="#{search.results.item.type}"></dt>
                    <dd th:if="${f.getName().equals('type')}" th:text="${f.getValue()}"></dd>
                </th:block>
            </th:block>
            </dl>
        </li>
    </ol>
    </div>

    <hr />
    DEBUG RestTemplate output
    <pre th:text="${results.toString()}">raw output goes here</pre>

</main>
</html>
