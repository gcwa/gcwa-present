#Technical Details
tech.detail.title=Détails techniques
tech.detail.message=Bibliothèque et Archives Canada (BAC) est un membre du <a href="http://www.netpreserve.org/"> Consortium international pour la préservation de l'Internet (http://www.netpreserve.org)</a>. \
 Le but de cette organisation est de recueillir, de préserver et d'assurer un accès à long terme au contenu de l'Internet à l'échelle mondiale \
 par l'entremise du développement collaboratif d'outils et de techniques communs pour le développement des archives du Web. BAC a mis en oeuvre \
  ces premières importantes archives du Web du Canada à travers l'utilisation de ces outils à source libre.
tech.detail.opensource.title=Logiciel libre
tech.detail.opensource.message=Le projet Archives du Web canadien nécessitera trois types de logiciel libre :
tech.detail.opensource.list=<ul> \
								<li>Logiciel d'indexation Web <b>Heritrix v1.12.1 </b> - Heritrix est la source libre, extensible, à l'échelle du Web, le projet d'archivage de qualité de robot d'indexation Web d'Internet \
								Archive.<a href="http://crawler.archive.org">http://crawler.archive.org/ </a>. </li> \
								<li>Logiciel de base de données / dépôt <b>NutchWax v0.10.0 </b>- NutchWAX <i> (Nutch + Web Archive eXtensions) </i>, un regroupement de \
								<a href="http://www.nutch.org"> Nutch (http://www.nutch.org) </a> (étant un moteur de recherche) et d'extensions qui peut être utilisé pour chercher \
								les collections d'archives Web. Les extensions incluent l'adaptation d'une procédure de récupération Nutch pour aller à \
								l'encontre des archives Web plutôt qu'Open-Net (l'adaptation effectue actuellement les fichiers ARC d'<a href="http://www.archive.org/"> Internet Archive (http://www.archive.org) </a> \
								seulement), et les modules d'extension du temps d'index et du temps d'interrogation pour permettre l'interrogation d'un emplacement des \
								dossiers des collections d'archives Web dans le dépôt, etc. <a href="http://archive-access.sourceforge.net/projects/wayback/">http://archive-access.sourceforge.net/projects/wayback/ </a></li> \
								<li><b>WayBack v0.8.0</b> est une mise en oeuvre en java de source libre de Wayback Machine (machine à remonter le temps) d'Internet Archive. \
								<a href="http://archive-access.sourceforge.net/projects/wayback/">http://archive-access.sourceforge.net/projects/wayback/ </a></li> \
							</ul>

